<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <h1>Google Gemini</h1>
    <input type="text" id="input-api-key" placeholder="API Key" />
    <button id="button-api-key" class="primary">Set API Key</button>
    <textarea
      id="input-prompt"
      placeholder='Type something, e.g. "Write a haiku about Chrome Extensions"'
      cols="30"
      rows="5"
    >make the font more space themed</textarea>
    <div id="div-temperature">
      <input
        type="range"
        id="temperature"
        name="temperature"
        min="0"
        max="2"
        step="0.01"
        value="1"
      />
      <label for="temperature"
        >Temperature: <span id="label-temperature">1</span></label
      >
    </div>
    <button id="button-prompt" class="primary">Run</button>
    <div id="loading" class="text" hidden><span class="blink">...</span></div>
    <div id="error" class="text" hidden></div>
    <!-- scrollable div for response -->
    <div id="response-container" class="scrollable">
      <div id="prompt" class="textUser" hidden></div>
      <div id="response" class="text" hidden></div>
    </div>
    <script src="../dist/sidepanel.bundle.js" type="module"></script>
  </body>
</html>
